<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://ol3js.org/en/master/css/ol.css" type="text/css">
    <style>
      .map {
        width:100%;
        height:768px;
      }
    </style>
    <script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
    <title>Stamen Wundermap Radar</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.Stamen({
              layer: 'toner-lite'
            })
          }),
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              attributions: [
              new ol.Attribution({
                html: 'Radar Imagery Â© <a href="http://www.wunderground.com/">Weather Underground</a>'
              })],
              url: 'http://radartiles-ak3.wxug.com/tiles/{z}/{x}/{y}.png',
              
            }),
            opacity: 0.5
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([-96, 38], 'EPSG:4326', 'EPSG:3857'),
          zoom: 5
        })
      });
    </script>
  </body>
</html>
